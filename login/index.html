<!DOCTYPE html>
<html lang="pt-BR">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>

    <link rel="stylesheet" href="login.css"/>

    <title>Login - PI2</title>

  </head>

  <body>
    <div class="container">

      <div class="container__content">

        <h2>PI 2 - INVERSORES</h2>
        <h3>Bem Vindo!</h3>
        <h1>Log In</h1>

        <form action="/">

          <label for="email">E-mail</label>
          <div class="input__row">
            <input type="email" placeholder="Digite seu e-email"/>
          </div>

          <div class="input__header">
            <label for="password">Senha</label>
            <a href="#">Esqueseu sua senha ?</a>
          </div>

          <div class="input__row">
            <input type="password" id="password" placeholder="Digite sua senha" />
            <span id="password-eye"><i class="ri-eye-off-line"></i></span>
          </div>

          <button>ENTRAR</button>
          
        </form>
        
       </div>

      <div class="container__image">
        <img src="assets/inversores03.png" alt="header" />
      </div>

    </div>

    <script src="main.js"></script>
  </body>
</html>
